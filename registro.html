<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Registro</title>
</head>

<body>
	<header>
		<!-- 
			loaded from js
		-->
	</header>

	<main class="container">
		<form class="row g-3 needs-validation" novalidate>
			<div class="col-md-4">
				<label for="validationCustom01" class="form-label">Nombre</label>
				<input type="text" class="form-control" id="validationCustom01" value="" required>
				<div class="valid-feedback">
					Se ve bien!
				</div>
			</div>
			<div class="col-md-4">
				<label for="validationCustom02" class="form-label">Apellido</label>
				<input type="text" class="form-control" id="validationCustom02" required>
				<div class="valid-feedback">
					Se ve bien!
				</div>
			</div>
			<div class="col-md-4">
				<label for="exampleInputEmail1" class="form-label">Correo</label>
				<div class="input-group has-validation">
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
						required>
					<div class="invalid-feedback">
						Proporcione un correo válido.
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<label for="validationCustom04" class="form-label">Departamento</label>
				<select class="form-select" id="validationCustom04" required>
					<option selected disabled value="">Escoge...</option>
					<option>Amazonas</option>
					<option>Antioquia</option>
					<option>Arauca</option>
					<option>Atlántico</option>
					<option>Bogotá</option>
					<option>Bolivar</option>
					<option>Boyacá</option>
					<option>Caldas</option>
					<option>Caquetá</option>
					<option>Casanare</option>
					<option>Cauca</option>
					<option>Cesar</option>
					<option>Chocó</option>
					<option>Córdoba</option>
					<option>Cundinamarca</option>
					<option>Guainía</option>
					<option>Guaviare</option>
					<option>Huila</option>
					<option>La Guajira</option>
					<option>Magdalena</option>
					<option>Meta</option>
					<option>Nariño</option>
					<option>Norte de Santander</option>
					<option>Putumayo</option>
					<option>Quindío</option>
					<option>Risaralda</option>
					<option>Santander</option>
					<option>Sucre</option>
					<option>Tolima</option>
					<option>Valle del Cauca</option>
					<option>Vaúpes</option>
					<option>Vichada</option>

				</select>
			</div>
			<div class="col-md-3">
				<label for="validationCustom05" class="form-label">Municipio</label>
				<input type="text" class="form-control" id="validationCustom05" required>
				<div class="invalid-feedback">
					Proporcione un Municipio válido.
				</div>
			</div>
			<div class="col-md-3">
				<label for="password-field" class="form-label">Contraseña</label>
				<input type="password" class="form-control" id="password-field">
				<div class="valid-checks">
					<ul class="checklist">
						<li>Letra en minuscula</li>
						<li>Letra en mayuscula</li>
						<li>Numero</li>
						<li>Por lo menos 8 caracteres</li>
					</ul>
					
				</div>
			</div>
			<div class="col-12">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
					<label class="form-check-label" for="invalidCheck">
						Acepto terminos y condiciones
					</label>
					<div class="invalid-feedback">
						Debes aceptar los terminos y condiciones para continuar
					</div>
				</div>
			</div>
			<a onclick="abrirVentanaEmergente()" href="#">Leer terminos y condiciones</a>
			<div class="col-12">
				<button class="btn btn-primary" type="submit">Enviar</button>
			</div>
		</form>
	</main>

	<footer>
		<!-- 
			loaded from js
		-->
	</footer>

	<script src="functions/Script.js"></script>
	<script src="functions\Script_Validation.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

</body>

</html>
